<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Poppins&display=swap" rel="stylesheet"> 
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <title>Late Night Yeen</title>
</head>
<body class="dark-mode-body">
    <div class="content">
        <h1 class="main-title">Notes</h1>
        <p class="description">Here I put all of my notes for everyone to see.</p>
        <hr>
        {% for note in notes %}
        <div class="list-element shadow dark-mode-element">
            <h1><a href="/note/{{note.filename}}">{{note.name}}</a></h1>
            <h2 class="monospace-font">{{note.description}}</h2>
        </div>
        {% endfor %}
    </div>
</body>
</html>
